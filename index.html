<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Ledger System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication -->
  <div id="auth-section">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- App -->
  <div id="app-section" style="display:none;">
    <header>
      <h1>üìí Personal Ledger</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <main>
      <!-- Accounts -->
      <section>
        <h2>Accounts</h2>
        <input type="text" id="account-name" placeholder="Account Name">
        <button onclick="createAccount()">‚ûï Add Account</button>
        <ul id="accounts-list"></ul>
      </section>

      <!-- Vouchers -->
      <section>
        <h2>Vouchers</h2>
        <input type="number" id="voucher-amount" placeholder="Amount">
        <select id="voucher-type">
          <option value="debit">Debit</option>
          <option value="credit">Credit</option>
        </select>
        <select id="voucher-account"></select>
        <button onclick="createVoucher()">‚ûï Add Voucher</button>
        <ul id="vouchers-list"></ul>
      </section>

      <!-- Reports -->
      <section>
        <h2>Reports</h2>
        <button onclick="loadBalances()">Trial Balance</button>
        <button onclick="exportPDF()">Export PDF</button>
        <button onclick="exportExcel()">Export Excel</button>
        <ul id="balances-list"></ul>
        <canvas id="report-chart"></canvas>
      </section>
    </main>
  </div>

  <!-- External libraries -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="libs/jspdf.min.js"></script>
  <script src="libs/xlsx.full.min.js"></script>

  <!-- App scripts -->
  <script src="app.js"></script>
  <script src="reports.js"></script>
</body>
</html>
