<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Accounting — Full App</title>
  <link rel="stylesheet" href="style.css">
  <!-- jsPDF CDN for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar">
      <div class="brand">ACCT</div>
      <nav class="nav">
        <button data-section="dashboard" class="nav-btn active">Dashboard</button>
        <button data-section="accounts" class="nav-btn">Accounts</button>
        <button data-section="vouchers" class="nav-btn">Vouchers</button>
        <button data-section="reports" class="nav-btn">Reports</button>
      </nav>
      <div class="version">v1.0</div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="title">Simple Accounting — Local</div>
        <div class="actions">
          <button id="openAddAccount" class="btn">+ Add Account</button>
          <button id="newVoucher" class="btn ghost">+ New Voucher</button>
          <button id="exportSummary" class="btn ghost">Export Summary (PDF)</button>
        </div>
      </header>

      <!-- DASHBOARD -->
      <section id="dashboard" class="page">
        <h2>Dashboard</h2>
        <div class="cards" id="cards"></div>
        <div class="recent">
          <h3>Recent Vouchers</h3>
          <div id="recentVouchers"></div>
        </div>
      </section>

      <!-- ACCOUNTS -->
      <section id="accounts" class="page hidden">
        <h2>Accounts</h2>
        <div class="panel">
          <div class="panel-left">
            <div class="card">
              <h4>Create Account</h4>
              <form id="formAddAccount">
                <label>Account Name
                  <input id="accName" required />
                </label>
               <label>Category
               <select id="accCategory">
               <option value="cash">Cash</option>
               <option value="bank">Bank</option>
               <option value="expense">Expense</option>
               <option value="personal">Personal</option>
               <option value="income">Income</option>
              </select>
              </label>
                <label>Opening Balance
                  <input id="accOpening" type="number" step="0.01" value="0" />
                </label>
                <div class="form-actions">
                  <button type="submit" class="btn">Create</button>
                </div>
              </form>
            </div>
          </div>

          <div class="panel-right">
            <div class="card">
              <h4>Account List</h4>
              <table id="tblAccounts" class="table">
                <thead>
                  <tr>
                    <th>Acc No</th><th>Name</th><th>Category</th><th>Balance</th><th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- VOUCHERS -->
      <section id="vouchers" class="page hidden">
        <h2>Vouchers</h2>
        <div class="panel">
          <div class="panel-left">
            <div class="card">
              <h4>Create / Edit Voucher</h4>
              <label>Date<input id="vDate" type="date" /></label>
              <label>Narration<input id="vNarr" /></label>
              <div class="voucher-entries" id="voucherEntries"></div>
              <div class="voucher-actions">
                <button id="addVoucherLine" class="btn">Add Entry</button>
                <button id="saveVoucherBtn" class="btn">Save Voucher</button>
                <button id="clearVoucherBtn" class="btn ghost">Clear</button>
                <div class="chip" id="voucherTotals">Dr: 0.00 | Cr: 0.00</div>
              </div>
            </div>
          </div>

          <div class="panel-right">
            <div class="card">
              <h4>Existing Vouchers</h4>
              <div class="voucher-nav">
                <button id="prevV" class="btn ghost">◀ Prev</button>
                <button id="nextV" class="btn ghost">Next ▶</button>
                <span id="currentVoucherPos">-</span>
              </div>
              <table id="tblVouchers" class="table">
                <thead>
                  <tr>
                    <th>Date</th><th>Narration</th><th>Dr</th><th>Cr</th><th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- REPORTS -->
      <section id="reports" class="page hidden">
        <h2>Reports</h2>
        <div class="card">
          <div class="filters">
            <label>Account<select id="reportAccount"></select></label>
            <label>From<input id="reportFrom" type="date" /></label>
            <label>To<input id="reportTo" type="date" /></label>
            <div class="form-actions">
              <button id="runReport" class="btn">Generate</button>
              <button id="exportReport" class="btn ghost">Export PDF</button>
            </div>
          </div>
          <div id="reportResult"></div>
        </div>
      </section>

      <footer class="footer">Simple Accounting — local prototype</footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
