<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Ledger System</title>
<link rel="stylesheet" href="style.css">
  <!-- Supabase JS library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.32.0/dist/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.32.0/dist/supabase.min.js"></script>
<script src="script.js"></script>


</head>
<body>

<div class="container">
  <h1>Personal Ledger System</h1>
  
  <div class="tabs">
    <div class="tab active" data-tab="accounts">Accounts</div>
    <div class="tab" data-tab="transactions">Transactions</div>
    <div class="tab" data-tab="reports">Reports</div>
  </div>

  <!-- Accounts Tab -->
  <div class="tab-content active" id="accounts">
    <h2>Manage Accounts</h2>
    <form id="account-form">
      <input type="text" id="account-name" placeholder="Account Name" required>
      <select id="account-type">
        <option value="">Select Type</option>
        <option value="Asset">Asset</option>
        <option value="Liability">Liability</option>
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
      <input type="number" id="account-amount" placeholder="Opening Balance (optional)">
      <button type="submit">Add Account</button>
    </form>
    <table id="accounts-table">
      <thead>
        <tr>
          <th>Account Name</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Transactions Tab -->
  <div class="tab-content" id="transactions">
    <h2>Record Transaction</h2>
    <form id="transaction-form">
      <input type="date" id="trans-date" required>
      <input type="text" id="voucher-no" placeholder="Voucher No (auto)" readonly>
      <select id="trans-account"><option value="">Select Account</option></select>
      <textarea id="trans-narration" placeholder="Narration"></textarea>
      <input type="number" id="trans-cr" placeholder="Credit Amount">
      <input type="number" id="trans-dr" placeholder="Debit Amount">
      <button type="submit">Add Transaction</button>
    </form>
    <table id="transactions-table">
      <thead>
        <tr>
          <th>Voucher No</th>
          <th>Date</th>
          <th>Account</th>
          <th>Narration</th>
          <th>Credit</th>
          <th>Debit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Reports Tab -->
  <div class="tab-content" id="reports">
    <h2>Reports</h2>
    <p>Reports placeholder: merged total balance, trial balance, balance sheet, individual account reports.</p>
    <button id="generate-report">Generate Reports</button>
<button id="export-csv-btn">Backup Ledger to CSV</button>
  
  </div>
  
</div>

<script src="script.js"></script>
</body>
</html>
